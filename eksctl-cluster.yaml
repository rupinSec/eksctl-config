apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: juju-cluster-eks
  region: ap-south-1   # change to your AWS region
  version: "1.33"    # change to desired Kubernetes version

# Enable OIDC provider for IRSA (eksctl will create it when creating the cluster)
iam:
  withOIDC: true
  # Create IAM Roles for Service Accounts (IRSA) so addons can use dedicated roles
  serviceAccounts:
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      # Attach the AWS managed policy required by the EBS CSI controller
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
      roleName: eksctl-ebs-csi-controller-role

    - metadata:
        name: vpc-cni-controller-sa
        namespace: kube-system
      # Attach the AWS managed policy required by the VPC CNI when using IRSA
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      roleName: eksctl-vpc-cni-role

managedNodeGroups:
  - name: managed-nodes
    instanceType: c5.large
    desiredCapacity: 1
    minSize: 1
    maxSize: 3
    volumeSize: 50
    ssh:
      allow: false
    iam:
      withAddonPolicies:
        ebs: true
        autoScaler: true
      # attach additional AWS-managed policies required by addons
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonSSMManagedEC2InstanceDefaultPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy

# Install EKS managed addons where supported. metrics-server is not an EKS managed
# addon at the time of writing and should be installed via Helm or a manifest.
addons:
  - name: coredns
    # optional: specify version: "v1.8.0-eksbuild.1"
  - name: kube-proxy
  - name: vpc-cni
  - name: aws-ebs-csi-driver

# Optional: Kubernetes networking and tags can be added here. Keep this file
# as a general starting point; change metadata.name/region/version as needed.
